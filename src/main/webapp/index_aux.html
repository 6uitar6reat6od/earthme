<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EarthMe!</title>
		<link rel="StyleSheet" href="css/bootstrap.css" type="text/css" />
		<link rel="StyleSteet" href="css/bootstrap-theme.css" type="text/css" />
		<meta
			charset="UTF-8"
			name="EarthMe!" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h1>
					<center><a href="./index.html">EarthMe!</a></center>
				</h1>
			</div>

			<div class="row">
				<h3><center>Upload your face!</center></h3>
			</div>

			<div class="row">
				<center><canvas id="canvas" height="400" width="400"></canvas></center>
			</div>

			<div class="row">
				<center>
					<form name="chooser" method="post" action="UploadServlet" enctype="multipart/form-data">
						<input type="file" name="userFile"/>
						<input type="submit" value="EarthMe!"/>
					</form>
				</center>
			</div>
		</div>
	</body>
	
	<script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
		var img = new Image();
		img.src = "img/placeholder.jpg";
		ctx.drawImage(img,0,0);
	</script> 
</html>
